<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>eklipz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Body and background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      text-align: center;
      background: url('https://raw.githubusercontent.com/eklipzexe/eklipzexe.github.io/refs/heads/main/image.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
      gap: 5px; /* spacing between elements */
    }

    /* Dark overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Site title */
    h1 {
      position: relative;
      z-index: 1;
      margin-bottom: 10px;
      font-size: 4rem; /* bigger text */
      font-weight: 600;
    }

    /* Links/buttons container */
    a {
      text-decoration: none;
      width: 260px;
      position: relative;
      z-index: 1;
    }

    /* Buttons */
    button {
      width: 100%;
      background: rgba(30, 30, 30, 0.85);
      color: white;
      border: 1px solid #555;
      padding: 16px;
      font-size: 17px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: rgba(50, 50, 50, 0.9);
      transform: translateY(-2px);
    }

    /* Responsive adjustments for mobile */
    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }
      button {
        font-size: 16px;
        padding: 14px;
      }
      a {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>eklipz</h1>

  <a href="https://guns.lol/eklipz" target="_blank">
    <button>guns</button>
  </a>

  <a href="https://uk.pcpartpicker.com/user/eklipz.exe/saved/pTyyqs" target="_blank">
    <button>pc specs</button>
  </a>

</body>
</html>
